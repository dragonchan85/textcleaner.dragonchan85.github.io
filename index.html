<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Text Cleaner - Remove Line Breaks & Spaces</title>
  
  <!-- SEO -->
  <meta name="description" content="Clean your text instantly by removing line breaks or spaces. Use this free, mobile-friendly online tool to tidy up your text for documents, email, or social media. Includes copy and download features.">
  
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --btn-bg: #007BFF;
      --btn-color: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --btn-bg: #1e88e5;
      --btn-color: #fff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: var(--bg-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      white-space: pre-wrap;
      background: #f9f9f9;
      color: #000;
      padding: 10px;
      border: 1px dashed #aaa;
      min-height: 100px;
      margin-top: 10px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <h1>Online Text Cleaner - Remove Line Breaks & Spaces</h1>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    
    <div class="buttons">
      <button onclick="removeSpaces()">Remove Spaces</button>
      <button onclick="removeLineBreaks()">Remove Line Breaks</button>
      <button onclick="removeAll()">Remove All</button>
      <button onclick="copyText()">Copy</button>
      <button onclick="saveText()">Download</button>
      <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <div class="result" id="resultText">Cleaned text will appear here...</div>
  </div>

  <!-- Google AdSense (replace with your own ID) -->
  <div style="text-align: center; margin-top: 30px;">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-9288770962100185"
        data-ad-slot="6399153707"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function removeSpaces() {
      const input = document.getElementById("inputText").value;
      const cleaned = input.replace(/\s+/g, '');
      document.getElementById("resultText").textContent = cleaned;
    }

    function removeLineBreaks() {
      const input = document.getElementById("inputText").value;
      const cleaned = input.replace(/[\r\n]+/g, '');
      document.getElementById("resultText").textContent = cleaned;
    }

    function removeAll() {
      const input = document.getElementById("inputText").value;
      const cleaned = input.replace(/[\r\n]+/g, '').replace(/\s+/g, '');
      document.getElementById("resultText").textContent = cleaned;
    }

    function copyText() {
      const text = document.getElementById("resultText").textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Text copied to clipboard!"))
        .catch(err => alert("Failed to copy text: " + err));
    }

    function saveText() {
      const text = document.getElementById("resultText").textContent;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "cleaned_text.txt";
      link.click();
      URL.revokeObjectURL(url);
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
